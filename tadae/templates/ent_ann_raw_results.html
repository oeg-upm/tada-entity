{%extends "base.html"%}
{%block content%}
<table class="w3-table w3-striped">
    <thead>
    <tr>
        <th>Cell</th>
        <th>Entity</th>
        <th>Class</th>
    </tr>
    </thead>
    <tbody>
    {%for cell in entity_ann.cells%}
        {%for entity in cell.entities%}
            {%for cclass in entity.classes%}
                <tr>
                    <td>{{cell.text_value}}</td>
                    <td>{{entity.entity}}</td>
                    <td>{{cclass.cclass}}</td>
                </tr>
            {%endfor%}
        {%endfor%}

    {%endfor%}
    </tbody>
</table>
{%endblock%}
